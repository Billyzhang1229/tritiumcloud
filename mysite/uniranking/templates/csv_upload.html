{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong>
        </div>
    {% endfor %}
{% else %}
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <label>Upload CSV</label>
        <input type="file" name="file">
        <p>CSV FILE ONLY</p>
        <button type="submit">Upload</button>
    </form>
{% endif %}
